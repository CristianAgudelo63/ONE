<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
</head>
<body>
  <canvas width="600" height="400"></canvas>
  <script>

    /** 
     * getContext("2d"); obtiene el contenido del canva,
     * en donde se trabajará en 2d su contenido.
     * 
     * fillRect(posiciónX, posiciónY,base,altura); dibuja un rectangulo
     * 
     * fillStyle = ""; colorea el área de dibujo.
     * 
     * beginPath(); realiza un trazado.
     * 
     * lineTo(); dibuja una linea por las coordenadas X y Y.
     * 
     * fill(); rellena con color.
     * 
     * arc(posiciónX, posiciónY, radio, ángunoInicial, ánguloFinal);
     * realiza circusferencias
     * 
    */

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "white";
    pincel.fillRect(0,0,600,400);

    pincel.fillStyle = "green";
    pincel.fillRect(0,0,200,400);

    pincel.fillStyle = "red";
    pincel.fillRect(400,0,200,400);

    pincel.fillStyle = "yellow";
    pincel.beginPath();
    pincel.moveTo(300,200);
    pincel.lineTo(200,400);
    pincel.lineTo(400,400);
    pincel.fill();

    pincel.fillStyle = "blue";
    pincel.beginPath();
    pincel.arc(300,200,50,0,2*3.14);
    pincel.fill();

  </script>
</body>
</html>
