<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas width="600" height="400"></canvas>
  <script>

    const Pantalla = document.querySelector("canvas");
    const Pincel = Pantalla.getContext("2d");
    Pincel.fillStyle = "#eee";
    Pincel.fillRect(0,0,1000,400);

    var x = 0;

    const DisenarCircusferencia = (x,y,r) =>{
      Pincel.fillStyle = "blue";
      Pincel.beginPath();
      Pincel.arc(x,y,r,0,2*Math.PI);
      Pincel.fill();
    }

    const LimpiarPantalla = () => {
      Pincel.clearRect(0,0,1000,400);
    }

    const ActualizarPantalla = () => {
      LimpiarPantalla();
      DisenarCircusferencia(x,200,100);
      x++;
    }

    /**
     * setInterval(funci√≥n,tiempo en milisegundos); 
     * hace un intervalo cada cierto tiempo
     *
    */ 

    setInterval(ActualizarPantalla, 10)
  </script>
</body>
</html>
