<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Programa - Calcular número de puntos de equipo de fútbol</h1>

  <script>

    let victorias = parseInt(prompt("Ingrese el # de victorias"))
    let empates = parseInt(prompt("Ingrese el # de empates"))
    let puntosTotales = (victorias*3) + empates;

    document.write(`El total de puntos del equipo es: ${puntosTotales} puntos. <br/>`);

    if(puntosTotales < 28){
      document.write("El equipo está peor que el año pasado")
    }
    if(puntosTotales == 28){
      document.write("El equipo está igual que el año pasado")
    }
    if(puntosTotales > 28){
      document.write("El equipo está mejor que el año pasado")
    }

  </script>
</body>
</html>
