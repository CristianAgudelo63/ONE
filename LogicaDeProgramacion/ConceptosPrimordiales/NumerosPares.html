<body>
  
  <h1>PROGRAMA - NÃšMEROS PARES</h1>

  <script>

    var contador = 2;

    function saltarLinea() {
      document.write("<br/>")
    }

    function imprimir(frase) {
      document.write(frase);
      saltarLinea();
    }

    while(contador <= 100) {
      imprimir(contador);
      contador = contador + 2;
    }
    imprimir("FIN");

  </script>

</body>
