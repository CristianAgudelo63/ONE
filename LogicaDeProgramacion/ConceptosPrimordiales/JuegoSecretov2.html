<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1>Programa - Juego Secreto</h1>

  <input type="text">
  <button onclick="Verificar()">Verificar</button>

  <script>

    var secretos = SoltearNumeros(4);
    var input = document.querySelector("input");
    var button = document.querySelector("button");
    input.focus();

    function Verificar() {

      let encontrado = false;

      for (let i = 0; i < secretos.length; i++) {
      
        if (parseInt(input.value) == secretos[i]) {
          alert("Acertó");
          encontrado = true;
          break;
          
        } if (encontrado == false) {
          alert("Erró");
        }

      }
    }

    function Aleatorio() {
      return Math.round(Math.random()*10);
    }

    function SoltearNumeros(cantidad) {
      
      let contador = 1;
      let secretos = [];

      while (contador <= cantidad) {
        
        let numeroAleatorio = Aleatorio();
        let encontrado = false;

        if(numeroAleatorio != 0){
          for (let i = 0; i < secretos.length; i++) {
            if(numeroAleatorio == secretos[i]){
              encontrado = true;
              break;
            }
          }

          if(encontrado == false){
            secretos.push(numeroAleatorio)
            contador++;
          }
        }

        console.log(numeroAleatorio)
      }

      return secretos;
    }

    console.log(secretos)

  </script>


</body>
</html>
