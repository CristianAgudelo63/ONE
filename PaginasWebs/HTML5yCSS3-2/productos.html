<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Produtos - Barbería Alura</title>
</head>
<body>

  <header>

    <div class="caja">
      <h1><img src="./img/logo.png" alt="logo"></h1>
      <nav>
        <ul class="nav">
          <li><a href="#">HOME</a></li>
          <li><a href="#">PRODUCTOS</a></li>
          <li><a href="#">CONTACTO</a></li>
        </ul>
      </nav>
    </div>
    
  </header>

  <main>

    <ul class="productos">
      <li>
        <h2>CABELLO</h2>
        <img class="img" src="./img/cabello.jpg" alt="">
        <p class="descripcion">Con tijera o máquina, a gusto del cliente</p>
        <p class="precio">$ 10.00</p>
      </li>

      <li>
        <h2>BARBA</h2>
        <img class="img" src="./img/barba.jpg" alt="">

        <p class="precio">$ 08.00</p>
      </li>

      <li>
        <h2>CABELLO + BARBA</h2>
        <img class="img" src="./img/cabello+barba.jpg" alt="">
        <p class="descripcion">Paquete completo de cabello y barba</p>
        <p class="precio">$ 15.00</p>
      </li>
      
    </ul>

  </main>

  <footer>
    <img src="./img/logo-blanco.png" alt="">
